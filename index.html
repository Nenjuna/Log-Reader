<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Log Reader</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
  </head>
  <body>
       <div class="main">
      
      <div class="sidebar">
        <button class="tab-button" data-for-tab="home"><img src="./assets/placeholder.svg" alt="Home"></button>
      <button class="tab-button" id="all-results" data-for-tab="all-results"><img src="./assets/wood.svg" alt="Logs"></button>
      <button class="tab-button" id="search-results" data-for-tab="search-results"><img src="./assets/results.svg" alt="results"></button>
    </div>
  

    <div class="main-content">
      
      <header>  
        <h1><span>Log</span> Analyser</h1> <div class="box">
          <div class="tags-input" data-name="tags-input">
          </div> 
        </div>
    </header>
    <div class="content" data-tab='home'>
      <div class="contentbox">
        <div class="box-input">
          <input type="file" id="file-input" class="hide" multiple="multiple"> 
          <button id="choose-files">Choose the Files</button>
          <span id="custom-text" class="custom-button">No file chosen</span>
          <!-- <label for="file-input">Drop the Logs</label><br> -->
          <!-- <button id="button">Button</button> -->
          <button id="btn" class="custom-button">Load</button>
            </div>
            
      </div>
    </div>
      <div class="content" data-tab='all-results'>
        <div class="contentbox">
          <div class="container">
              <main>
                <div class="results" id="results"></div>
              <!-- <div class="pagenumbers" id="pagenumbers"></div> -->
            </main>
            <div id="trigger">  </div>
          </div>
        </div>
        
        
      </div>
      <div class="content" data-tab='search-results'>
        <div class="contentbox">
          <main>
            <div class="results" id="search-results"></div>
          <!-- <div class="pagenumbers" id="pagenumbers"></div> -->
        </main>
        <div id="search-trigger">  </div>
        </div>
      </div>
      
    </div>

</div>



    <!-- We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>. -->

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  
  </body>
</html>
